<!DOCTYPE html>
<html>
    <body>
        <span>total : 0</span>
        <button id="btn">click</button>
    </body>
    <script>
        let counter = 0;
        const button = document.getElementById("btn");
        const span = document.querySelector("span")
        function clicked() {
            counter = counter + 1;
            span.innerText = `total : ${counter}`
        }
        button.addEventListener("click", clicked)
    </script>
</html>
